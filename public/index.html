<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dream Portal</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.container {
  width: 90%;
  max-width: 1100px;
  height: 600px;
  display: flex;
  border-radius: 20px;
  overflow: hidden;
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.05);
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
}

.left {
  flex: 1;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left h1 {
  font-size: 40px;
  margin-bottom: 20px;
}

.left p {
  font-size: 18px;
  opacity: 0.9;
  line-height: 1.6;
}

.right {
  flex: 1;
  padding: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.right h2 {
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 14px;
  margin-bottom: 20px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s ease;
}

button:hover {
  transform: scale(1.03);
}

.toggle {
  margin-top: 15px;
  font-size: 14px;
  cursor: pointer;
  color: #aaa;
}

.toggle span {
  color: #6a11cb;
  font-weight: 600;
}
</style>
</head>

<body>

<div class="container">
  
  <div class="left">
    <h1>Dream Big.</h1>
    <p>
      Make your dreams bigger than your fears.  
      Lead the day with confidence, passion, and purpose.  
      Your journey starts here.
    </p>
  </div>

  <div class="right">
    <h2 id="formTitle">Login</h2>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="handleSubmit()" id="submitBtn">Login</button>

    <div class="toggle" onclick="toggleForm()">
      <span id="toggleText">Don't have an account? Register</span>
    </div>
  </div>

</div>

<script>
    
    let isRegister = true;

    function toggleForm() {
        isRegister = !isRegister;
        document.getElementById("formTitle").innerText = isRegister ? "Register" : "Login";
        document.querySelector(".link").innerText = 
            isRegister ? "Already have an account? Login" : "Don't have an account? Register";
    }

    async function handleSubmit() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const url = isRegister ? "/register" : "/login";

        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

            if (data.message === "Login successful") {
        localStorage.setItem("userEmail", email);
        window.location.href = "portfolio.html";
    } else {
        document.getElementById("message").innerText = data.message;
    }

    }
